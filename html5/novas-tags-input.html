<!DOCTYPE html>
<html>
	<head>

		<title>Novas Tags inputs HTML5</title>

	</head>


	<body>

		<form>
			<!-- Associar label com os elementos - Boa prática -->
			<label for="nome">Nome</label>		
			<input type="text" id="nome" required autofocus>
			<br><br>
			
			<!-- Novos inputs e atributos HTML5 -->
			<!-- Email -->
			<label for="email">Email</label>		
			<input type="email" id="email" required>
			<br><br>

			<!--Número -->
			<label for="numero">Número</label>		
			<input type="number" id="numero" min="5" max="40" step="2" required>
			<br><br>

			<!--URL -->
			<label for="url">URL</label>		
			<input type="url" id="url" placeholder="exemplo: https://www.exemplo.com.br" required>
			<br><br>

			<!-- Pesquisar -->
			<label for="pesquisa">Pesquisa</label>		
			<input type="search" id="pesquisa" placeholder="ex: digite algo..." required>
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>		
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Date -->
			<label for="data">Data</label>		
			<input type="date" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>		
			<input type="color" id="cor">
			<br><br>



			<input type="submit" value="Enviar">
		</form>

	</body>



</html>
