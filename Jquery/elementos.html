<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

		<script type="text/javascript">
			
			function exibeElementosPorTag(tag){
				$(tag).show();
			}

			function ocultaElementosPorTag(tag){
				$(tag).hide();
			}

			function exibeElementosPorClasse(classe){
				$('.'+classe).show();
			}

			function ocultaElementosPorClasse(classe){
				$('.'+classe).hide();
			}

			function exibeElementosPorId(id){
				$('#'+id).show();
			}

			function ocultaElementosPorId(id){
				$('#'+id).hide();
			}


		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div> 
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_2 pull-left"></div>
				</div>

				<div class="col-md-4">
					<input id="campo_1" type="text" class="form-control" />
					<input id="campo_2" type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorTag('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibeElementosPorTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorClasse('div_2')">Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementosPorClasse('div_2')">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultaElementosPorId('campo_1'); ocultaElementosPorId('campo_2')">Esconder inputs</button>
					<button type="button" class="btn btn-success" onclick="exibeElementosPorId('campo_1'); exibeElementosPorId('campo_2')" >Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>
