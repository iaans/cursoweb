<!DOCTYPE html>
<html>
	<head>
		<title>Formatação de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			p{
				font-size: 30px;
				font-family: "Georgia"
			}
			.texto{
				font-size: 20px;
			}

			.negrito{
				font-weight: bold;
			}

			.estilo{
				font-style: italic;
				/*font-style: oblique;*/
			}

			.texto-padrao{
				font: bold 40px "Palotino Linotype", "Book Antiqua", Palotino, serif;
			}
			.formatacao{
				/*text-decoration:underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;

			}


		</style>

	</head>

	<body>

		<p class="texto">Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit. </p>
		<p class="negrito">Conteúdo 1</p>
		<p>Conteúdo 2 </p>
		<p class="estilo">Conteúdo 3 </p>
		<p class="texto-padrao">Conteúdo 4 </p>
	</body>

</html>
