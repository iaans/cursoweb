<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a{
				text-decoration: none;
				padding: 5px;
			}

			/*Link n√£o visitado*/
			a:link{
				color:#b9c941 ;
			}
			/*Link visitado*/

			a:visited{
				color:#c0c0c0;
			}

			/*Link hover ||  */

			a:hover{ 
			color: #FFFFFF;
			background: #6d790f

			}

			a:active{ 
			color: #e4f371;
			}


		</style>


	</head>
	
	<body>
		
		<a href="https://www.google.com.br">Google</a> |
		<a href="https://www.tecmundo.com.br">Tecmundo</a>|
		<a href="https://www.megacurioso.com.br">Mega Curioso</a> 



	</body>

</html>
